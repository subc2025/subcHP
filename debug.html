<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            padding: 10px;
            z-index: 9999;
            font-size: 12px;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            border-bottom: 1px solid #e2e8f0;
            z-index: 1000;
            min-height: 70px;
        }

        .navbar {
            padding: 1rem 0;
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            align-items: center;
            gap: 2rem;
            width: 100%;
            border: 2px solid red; /* Debug border */
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: lightblue;
            padding: 10px;
        }

        .main-nav {
            display: flex;
            justify-self: center;
            background: lightgreen;
            padding: 10px;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
            list-style: none;
        }

        .header-actions {
            display: flex;
            justify-self: end;
            background: lightyellow;
            padding: 10px;
        }

        .quick-nav {
            display: flex;
            gap: 0.5rem;
        }

        .nav-btn, .quick-nav-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid #333;
            background: white;
            cursor: pointer;
        }

        body {
            padding-top: 100px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        Screen Width: <span id="width"></span>px<br>
        Grid Columns: <span id="grid-info"></span>
    </div>

    <header class="header">
        <nav class="navbar">
            <div class="container">
                <button class="nav-brand">
                    <span>🏸 STEP UP BADMINTON</span>
                </button>
                
                <nav class="main-nav">
                    <ul class="nav-menu">
                        <li><button class="nav-btn">ホーム</button></li>
                        <li><button class="nav-btn">クラブ説明</button></li>
                        <li><button class="nav-btn">レッスン案内</button></li>
                    </ul>
                </nav>
                
                <div class="header-actions">
                    <nav class="quick-nav">
                        <button class="quick-nav-btn">🏠 ホーム</button>
                        <button class="quick-nav-btn">ℹ️ 説明</button>
                        <button class="quick-nav-btn">📅 レッスン</button>
                    </nav>
                </div>
                
                <div class="mobile-toggle" style="display: none;">
                    <span>☰</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1>Debug Header Test</h1>
        <p>このページは、ヘッダーの表示をテストするためのデバッグページです。</p>
        <p>画面幅: <span id="width2"></span>px</p>
        
        <div style="margin-top: 20px;">
            <h2>表示されるべき要素:</h2>
            <ul>
                <li>左: ロゴ（水色背景）</li>
                <li>中央: メインナビゲーション（緑背景）</li>
                <li>右: クイックナビゲーション（黄色背景）</li>
            </ul>
        </div>
    </main>

    <script>
        function updateScreenInfo() {
            const width = window.innerWidth;
            document.getElementById('width').textContent = width;
            document.getElementById('width2').textContent = width;
            
            const container = document.querySelector('.container');
            const computedStyle = getComputedStyle(container);
            document.getElementById('grid-info').textContent = computedStyle.gridTemplateColumns;
        }
        
        updateScreenInfo();
        window.addEventListener('resize', updateScreenInfo);
    </script>
</body>
</html>
